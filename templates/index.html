<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Eventsly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type='text/css'>
    @import '/static/styles/eventslyStyleSheet.css';
    @import '/static/styles/navbarStyleSheet.css';
    @import '/static/styles/footerStyleSheet.css';

    /* no padding on index */
    main {
      padding: 0;
    }
  </style>
  <!-- Eventsly Scripts -->
  <script src='/static/scripts/navScripts.js' async></script>

  <!-- Required for Leaflet map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

    crossorigin=""></script>
  <link rel="stylesheet" href="/static/styles/mapStyleSheet.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"

  <!-- Leaflet Geocoding Plugin: -->

    href="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.css">
  <script src="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>

  <script src="https://kit.fontawesome.com/3f6d9190cb.js" crossorigin="anonymous"></script>

  <!-- Google Font API load for Eventsly Logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav role="navigation">
      <a href="index.html" class="logo">
        <i class="fas fa-map-marked" style="color:white" alt="Eventsly"></i>Eventsly
      </a>
      <div class='nav-menu'>
        <a href="index.html" class="nav-item active">Home</a>
        <a href="Bookmarks.html" class="nav-item">Bookmarks</a>
        <a href="About.html" class="nav-item">About Us</a>
        <a href="Contact.html" class="nav-item">Contact</a>
        <div class="search nav-item">
          <span class="fa-stack" style="vertical-align: top;">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fa fa-search fa-stack-1x" aria-hidden="true"></i>
          </span>

        <div class="spacer"></div>
        <a href="login.html" class="nav-item">Log In</a>
        <a href="createAccount.html" class="nav-item">Sign Up</a>
      </div>
      <i class='fa fa-bars fa-inverse fa-2x' aria-hidden="true"></i>
    </nav>

  <main>
    <div class="event-create">
      <span class="fa-stack fa-4x" style="vertical-align: bottom;">
        <a href="Create.html">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-plus fa-stack-1x" aria-hidden="true"></i>
        </a>
      </span>
    </div>
    <!-- Leaflet Map & plugins -->
    <div id="mapid"></div>
    <div id="search-box"></div>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js"
      charset="utf-8"></script>
    <script src="/static/scripts/mapScripts.js"></script>

  <footer>
    <ul>
      <li>Connect with your community</li>
      <li>All content copyright &copy; 2021, Eventsly</li>
    </ul>
