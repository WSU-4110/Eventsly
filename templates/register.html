    @import '/static/styles/footerStyleSheet.css';
    @import '/static/styles/signupStyleSheet.css';

    main {
      padding: 0;
    }
  </style>
  <!-- Font Awesome JS load for Eventsly Logo -->
  <script src="https://kit.fontawesome.com/3f6d9190cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav role="navigation">
          <!-- Eventsly Logo -->
          <a href="index.html" class="logo">
            <i class="fas fa-map-marked" style="color:white" alt="Eventsly"></i>
              Eventsly
          </a>
          <a href="index.html" class="nav-item">Home</a>
          <a href="Bookmarks.html" class="nav-item">Bookmarks</a>
          <a href="About.html" class="nav-item">About Us</a>
          <a href="Contact.html" class="nav-item">Contact</a>
          <div class="search">
            <span class="fa-stack" style="vertical-align: top;">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fa fa-search fa-stack-1x" aria-hidden="true"></i>
            </span>
          </div>
          <div class="spacer"></div>
          <a href="#" class="nav-item">Log In</a>
          <a href="register.html" class="nav-item active">Sign Up</a>
        </nav>
      </header>

      <h1>Eventsly Sign-Up</h1>
      <h2>Please fill out the information below.</h2>
      <form action="/register.html" method="POST">

        <ul class="form-list">
        <li><label for='firstname'>First name: <input type='text' name='firstname' id='firstname' required></label></li>
        <li><label for='lastname'>Last name: <input type='text' name='lastname' id='lastname' required></label></li>
        <li><label for='phone'>Phone number: <input type="tel" name='phone' id='phone' required></label></li>
        <li><label for='email'>Email address: <input type="email" name='email' id='email' required></label></li>
        <li><label for='username'>Username: <input type='text' name='username' id='username' required></label></li>
        <li><label for='password'>Password: <input type='password' name='password' id='password' required></label></li>
      </ul>
        
      <p><input type="submit" value = "Sign Up!" class="formbtn"><input type="reset" class="formbtn"</p>
      </form>

<h1></h1>
