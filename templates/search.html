{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/styles/searchStyleSheet.css">
<link rel="stylesheet" href="/static/styles/frostedStyleSheet.css">
{% endblock %}

{% block main %}
<form class="frosted-glass" id="search-form" action="/search.html" method="POST">
    <h1><i class="fas fa-search"></i> Event Search</h1>
    <label for="findEvent"><b></b></label>
    <input type="text" placeholder="Name of Event" name="findEvent"> 
    <input type="submit" value="Search!" id="searchbutton" />

{% for row in data %}
<table class="search-table">
    <thead>
      <tr>
          <th>Event Title</th>
          <th>Event Description</th>
          <!--<th>expiry timestamp</th>-->
      </tr>
    </thead>    
    <tbody>
            
        <tr>
            <td>{{row['title']}}</td>
            <td>{{row['description']}}</td>
            <!--<td>{{row[2]}}</td>-->
        </tr>
        
      </tbody>
</table>

{% else %}
<h1>No Matches!</h1>


{% endfor %}
</form>
{% endblock %}
