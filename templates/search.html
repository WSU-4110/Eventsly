{% extends 'base.html' %}

{% block main %}
<h1><img src="/static/images/examplePic.png" width="50" height="40" alt="Eventsly">Event Search</h1>

<form action="/search.html" method="POST">
    <label for="findEvent"><b>Event Title</b></label>
    <input type="text" placeholder="Name of Event" name="findEvent"> 
    <br> <br>
    <input type="submit"></input>
</form>

<table>
    {% if data|length > 0 %}
    <thead>
      <tr>
          <th>Event Title</th>
          <th>Event Description</th>
      </tr>
    </thead>    
    {% else %}
    <h1>No matches! Please try another search.</h1>
    {% endif %}
    {% for row in data %} 
    <tbody>   
        <tr>
            <td>{{row['title']}}</td>
            <td>{{row['description']}}</td>
        </tr>
        {% endfor %}
      </tbody>
</table>
{% endblock %}
