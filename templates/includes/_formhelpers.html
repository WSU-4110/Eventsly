<!--using default form helper from wtforms documentation-->
{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    <span class='input-description'>{{ field.description }}</span>
    {% if field.errors %}
        {% for error in field.errors %}
            <span class='help-inline'>{{ error }}</span>
        {% endfor %}
    {% endif %}
{% endmacro %}
