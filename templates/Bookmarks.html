{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="/static/styles/bookmarksStyleSheet.css"
<link rel="stylesheet" href="/static/styles/formStyles.css">
{% endblock %}

{% block main %}
<form class="user-form">
<h1><i class="fas fa-bookmark"></i> Bookmarks</h1>

<table class="bm-table">
    <thead>
      <tr>
        <th scope="col">Event</th>
        <th scope="col">Location</th>
        <th scope="col">Date & Time</th>
      </tr>
    </thead>
      {% for bookmark in bookmarkpull %}
      <tr>
      <td>{{bookmark['title']}}</th>
      <td>{{bookmark['city']}}, {{bookmark['state']}}
      </td>
      <td>{{bookmark['date']}}
      </td>
      </tr>
      {% endfor %}
  </table>
</form>

{% endblock %}
