<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Eventsly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type='text/css'>
    @import '/static/styles/eventslyStyleSheet.css';
    @import '/static/styles/navbarStyleSheet.css';
    @import '/static/styles/footerStyleSheet.css';

    /* no padding on index */
    main {
      padding: 0;
    }
  </style>

  <!-- Font Awesome JS load for Eventsly Logo -->
  <script src="https://kit.fontawesome.com/3f6d9190cb.js" crossorigin="anonymous"></script>

  <!-- Google Font API load for Eventsly Logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <nav role="navigation">
      <!-- Eventsly Logo -->
      <a href="index.html" class="logo">
        <i class="fas fa-map-marked" style="color:white" alt="Eventsly"></i>Eventsly
      </a>
      <a href="index.html" class="nav-item active">Home</a>
      <a href="Bookmarks.html" class="nav-item">Bookmarks</a>
      <a href="About.html" class="nav-item">About Us</a>
      <a href="Contact.html" class="nav-item">Contact</a>
      <div class="search">
        <span class="fa-stack" style="vertical-align: top;">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fa fa-search fa-stack-1x" aria-hidden="true"></i>
        </span>
      </div>
      <div class="spacer"></div>
      <a href="#" class="nav-item">Log In</a>
      <a href="#" class="nav-item">Sign Up</a>
    </nav>
  </header>

  <main>
    <div id="event_form">
      <label for="event_title">Event Title</label>
      <input type="text" id="event_title" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Name of Event" required> <br> <br>
  
      <label for="event_description">Event Address</label>
      <input type="text" id="event_address" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Address of Event" required> <br> <br>
  
      <label for="event_description">Event Description</label>
      <input type="text" id="event_description" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Description of Event" required> <br> <br>
      
      <input type="submit">
      </div>

  </main>

  <footer>
    <ul>
      <li>Connect with your community</li>
      <li>All content copyright &copy; 2021, Eventsly</li>
    </ul>
  </footer>
</body>

</html>
