<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Eventsly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type='text/css'>
    @import '/static/styles/eventslyStyleSheet.css';
    @import '/static/styles/navbarNoBootstrap.css';
    @import '/static/styles/footerStyleSheet.css';
    @import '/static/styles/windowStyleSheet.css';

    /* no padding on index */
    main {
      padding: 0;
    }
  </style>

  <!-- Font Awesome JS load for Eventsly Logo -->
  <script src="https://kit.fontawesome.com/3f6d9190cb.js" crossorigin="anonymous"></script>

  <!-- Google Font API load for Eventsly Logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">

  <!-- Google Location API JS Load -->
  <script src="auto-complete.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <header>
    <nav role="navigation">
      <a href="index.html" class="logo">
        <i class="fas fa-map-marked" style="color:white" alt="Eventsly"></i>Eventsly
      </a>
      <div class='nav-menu'>
        <a href="index.html" class="nav-item active">Home</a>
        <a href="Bookmarks.html" class="nav-item">Bookmarks</a>
        <a href="About.html" class="nav-item">About Us</a>
        <a href="Contact.html" class="nav-item">Contact</a>
        <div class="search nav-item">
          <span class="fa-stack" style="vertical-align: top;">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fa fa-search fa-stack-1x" aria-hidden="true"></i>
          </span>
        </div>
        <div class="spacer"></div>
        <a href="login.html" class="nav-item">Log In</a>
        <a href="createAccount.html" class="nav-item">Sign Up</a>
      </div>
      <i class='fa fa-bars fa-inverse fa-2x' aria-hidden="true"></i>
    </nav>
  </header>

  <main>
    <form>

      <!-- Create Event Header Window -->
      <div class="container">
      <div class="row">
        <div class="col-md">
        <h1>Create Event</h1>

      <!-- Create Event Form below header pane -->
          <div class="row">
            <div class="col-md">
              <div class="styled-input wide">
          <label for="ev-title">Event Title</label><br>
          <input type="text" id="ev-title" name="ev-title" maxlength="25"><br>
              </div>
            </div>
            </div>

            
            <div class="row">
            <div class="col-md">
              <div class="styled-input wide">
          <label for="ev-desc">Event Description</label><br>
          <textarea id="ev-desc" name="ev-desc" maxlength="2000"></textarea><br>
              </div>
            </div>
            </div>

            <div class="row">
            <div class="col-sm">
              <div class="styled-input wide">
                  <label for="ev-loc">Event Location</label><br>
                  <input id="autocomplete" onFocus="geolocate()" type="text" class="ev-loc">
            </div></div></div>

              <div class="row">
                <div class="col-sm">
                     <h6>Below fields will populate automatically</h6>
              </div></div>

              <div class="row">
               <div class="col-sm">
                <div class="styled-input">
                     <label for="street_number">Address Number</label>
                     <input class="street_number" id="street_number" disabled="true">
                     </div></div>

                     <div class="col-sm">
                      <div class="styled-input">
                     <label for="street">Street</label>
                     <input class="street" id="street" disabled="true">
                     </div></div></div>

                     <div class="row">
                     <div class="col-sm">
                      <div class="styled-input">
                     <label for="city">City</label>
                     <input class="city" id="city" disabled="true">
                     </div></div>

                     <div class="col-sm">
                      <div class="styled-input">
                     <label for="state">State</label>
                     <input class="state" id="state" disabled="true">
                     </div></div></div>
 
                     <div class="row">
                     <div class="col-sm">
                      <div class="styled-input">
                     <label for="zipcode">Zip</label>
                     <input class="zipcode" id="zipcode" disabled="true">
                     </div></div>

                     <div class="col-sm">
                      <div class="styled-input">
                     <label for="country">Country</label>
                     <input class="country" id="country" disabled="true">
                     </div></div></div>

                     <div class="row">
                     <div class="col-sm">
                      <div class="btn-lrg submit-btn">
                        <input type="submit" value="Create!">
                      </div>
                      </div>
                    </div>
                    </div>
        </form>
      </div>
    </div>
  

    <!-- Autocomplete Maps API Key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9zq1SP9zmZFXsHejsmRmABDNAb-rH2Tg&libraries=places&callback=initAutocomplete" async defer></script>  
  </main>

  <footer>
    <ul>
      <li>Connect with your community</li>
      <li>All content copyright &copy; 2021, Eventsly</li>
    </ul>
  </footer>
</body>

</html>
